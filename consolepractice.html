<body>
    <index/>
    <script>
        {
            let name = prompt("Type the name of the ailment");
            switch(name){
                case "malaria":
                    alert("Chloroquinne, Coartem, Lonart 80/480 20/120, Quinine");
                    break;
                case "diarrhoea":
                alert("Lomotil, Imodium, ORS, Zinc, Bioflor, Fiorinal");
                    break;
                case "catarrh":
                alert ("Actifed, vitamin c, loratidine, Piriton");
                    break;
                case "typhoid":
                alert("Augmentin, Zinnat, Ciprotab, Tarivid");
                    break;
                case "meningitis":
                alert("Cefotaxime, Vancomycine, Ceftriaxone, Rocephin, Mesotrione");
                    break;
                case "pneumonia":
                alert("Amoxyll, Tavanic, Augmentin, Zinnat, Axacef");
                    break;
                case "yellow fever":
                alert("Yellow Fever Vaccine");
                    break;
                case "common cold":
                alert("Actifed, Procold, Flu j");
                    break;
                case "measles":
                alert("7 keys to power, Calamine Lotion, Virest");
                    break;
                case "conjuctivitis":
                alert("Elisca, Chloraphenicol");
                    break;
                case "smallpox":
                alert("7 keys to power, Calamine Lotion, Virest");
                    break;
                case "chickenpox":
                alert("7 keys to power, Calamine Lotion, Virest, Ampliclox, Augmentine");
                    break;
                default:
                alert("Sorry we dont have prescriptions for your entry now. We will update our records soon.");
                    break;

            }
        }
        </script>

</html>
